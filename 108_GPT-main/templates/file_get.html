<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get file</title>
</head>
<body>
    <h1>{{title}}</h1>
    <div>
        <table border="1px">
            <tr>
                <th>times</th>
                <th>number</th>
            </tr>

            {% for row in data %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
