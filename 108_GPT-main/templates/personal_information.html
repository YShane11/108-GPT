<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
    <link rel="stylesheet" href="static\test.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static\style.css">
    <link rel="stylesheet" href="static\button_search.css">
</head>

<body>
    <!-- HTML -->


    <!-- 頁籤按鈕 -->
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="logo" id="tab1">
            <i class='bx bx-code-alt' id="tab1"></i>
            <div class="logo-name" id="tab1"><span id="tab1">108</span>GPT</div>
        </a>

        <ul class="side-menu">
            <li><a href="/"><i class='bx bxs-dashboard'></i>首頁</a></li>
            <li><a href="/"><i class='bx bx-analyse'></i>行事曆​</a></li>
            <li><a href="/"><i class='bx bx-message-square-dots'></i>詢問我們​</a></li>
            <li><a href="#"><i class='bx bx-group'></i>個人列表</a></li>
            <li><a href="/"><i class='bx bx-cog'></i>設定</a></li>
        </ul>



        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="static\profile-1.jpg">
            </a>
        </nav>

        <!-- End of Navbar -->

        <main>

            <div class="header">
                <div class="left">
                    <h1>個人列表</h1>

                </div>
            </div>

            <div class="container-xl px-4 mt-4">
                <!-- Account page navigation-->
            
                <div class="row">
                    <div class="col-xl-4">
                        <!-- Profile picture card-->
                        <div class="card mb-4 mb-xl-0"  style="border-radius: 20px;">
                            <div class="person_info">
                                <h3 class="peson_info_title">頭貼</h3></div>
                            <div class="card-body text-center">
                                <!-- Profile picture image-->
                                <img class="img-account-profile rounded-circle mb-2" src="static\profile-1.jpg" style="
                                    width: 100px;
                                    height: 100px;
                                    object-fit: cover;
                                    border-radius: 50%;
                                ">
                                <!-- Profile picture help block-->
                                <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                                <!-- Profile picture upload button-->
                                <button class="btn btn-primary" type="button">Upload new image</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-8">
                        <!-- Account details card-->
                        <div class="card mb-4"  style="border-radius: 20px;">
                            <div class="person_info">
                                <h3 class="peson_info_title">基本資料</h3></div>
                            <div class="card-body text-center">
                            <div class="card-body">
                                <form>
                                    <!-- Form Group (username)-->
                                    <div class="mb-3">
                                        <label class="small mb-1" for="inputUsername">姓名</label>
                                        <input class="form-control" id="inputUsername" type="text"  >
                                    </div>
                                    <!-- Form Row-->
                                    <div class="row gx-3 mb-3">
                                        <!-- Form Group (first name)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputFirstName">生日</label>
                                            <input class="form-control" id="inputFirstName" type="text" >
                                        </div>
                                        <!-- Form Group (last name)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputLastName">性別</label>
                                            <input class="form-control" id="inputLastName" type="text">
                                        </div>
                                    </div>
                                    <!-- Form Row        -->
                                    <div class="row gx-3 mb-3">
                                        <!-- Form Group (organization name)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputOrgName">就讀</label>
                                            <input class="form-control" id="inputOrgName" type="text" >
                                        </div>
                                        <!-- Form Group (location)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputLocation">學生身分別</label>
                                            <input class="form-control" id="inputLocation" type="text" >
                                        </div>
                                    </div>
                                    <!-- Form Group (email address)-->
                                    <div class="mb-3">
                                        <label class="small mb-1" for="inputEmailAddress">電子郵件</label>
                                        <input class="form-control" id="inputEmailAddress" type="email" >
                                    </div>
                                    <!-- Form Row-->
                                    <div class="row gx-3 mb-3">
                                        <!-- Form Group (phone number)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputPhone">學生手機</label>
                                            <input class="form-control" id="inputPhone" type="tel" >
                                        </div>
                                        <!-- Form Group (birthday)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputBirthday">通訊地址</label>
                                            <input class="form-control" id="inputBirthday" type="text" name="birthday" >
                                        </div>
                                    </div>
                                    <!-- Save changes button-->
                                    <button class="btn btn-primary" type="button">Save changes</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="mt-0 mb-4">
            
         

                <div class="bottom-data">
                    <div class="orders">
                        <div class="header">
                            <i class='bx bx-receipt'></i>
                            <h3>進階資料​</h3>
    
                        </div>
                        <div>
                            <p>性向測驗</p>
                            <p>目標學系</p>

                    </div>
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="static\index.js"></script>
    <p id="theme_set1">{{theme}}</p>
</body>

</html>
