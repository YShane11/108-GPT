<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }

        button {
            font-size: 20px;
            padding: 15px 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Welcome to My Homepage!</h1>
<p>Click the button below to go to another page.</p>

<button id="goToGame">Go to Game Page</button>

<script>
    // Add an event listener to the button
    document.getElementById("goToGame").addEventListener("click", function() {
        // Redirect to the /game route
        window.location.href = '/game';
    });
</script>

</body>
</html>
